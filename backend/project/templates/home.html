{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
  <body>
   <style>
    img{
      width: 100%;
      height: 200px;
      /* margin-top: 50px; */
    }
    body{
      background-color: rgb(247, 99, 215);
    }
    th,td{
      color: white;
    }
    .btn{
      background-color: blueviolet;
    }
    .btn-danger{
      background-color: red;
    }
   </style>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Music Player</a>
      </div>
    </nav>
    <center>
      <img src="../../static/img/banner facebook (2)(1).jpg" alt="">
    </center>
    <div class="container">
      <br>
      <br>
      <br>
      <form method="post">
        {% csrf_token %}
      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="selectdata">
          <option value = "0" selected="selected" disabled>select a seat number</option>
          {% for d in sett %}
          <option value="{{ d }}">{{ d }}</option>
          {% endfor %} 
        </select>
        <label for="floatingSelect">Seat Selection</label>
      </div>
      <br>
      <input type="submit" class="btn " value="Search" />
</form>

      <a href="{% url 'home' %}" class="btn ">View All</a>
      <a href="{% url 'random_quotes' %}" class="btn" >Get Random</a>
      <br>
      <br>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Number</th>
            <th scope="col">Name</th>
            <th scope="col">Seat</th>
            <th scope="col">Song</th>
            <th scope="col">Time</th>
            <th scope="col">Search</th>
            <th scope="col">Mark as Played</th>
          </tr>
        </thead>
        <tbody>
            {% for i in lst %}
            <tr>
              <td>
              {{ i.id }}
              </td>
              <td>
              {{ i.number }}
              </td>
              <td>
                {{ i.name }}
              </td>
              <td>
                {{ i.seat }}
              </td>
              <td>
                {{ i.song }}
              </td>
              <td>
                {{ i.time }}
              </td>
              <td>
                <a href="{% url 'search' i.id %}" class="btn btn-danger">Search on YouTube</a>
              </td>
              <td>
                <a href="{% url 'played' i.id %}" class="btn btn-dark">mark as played</a>
              </td>
          </tr>
            {% endfor %} 
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  </body>
</html>
